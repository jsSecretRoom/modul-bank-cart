<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    <div class="decorativ-list">
        <div class="conteinr">
            <header>
                <button class="back-reverse"><img src="./src/img/Sign_out_squre_fill.svg" alt=""></button>
                <p class="todu-navigator">Wrap subscription type!</p>
            </header>
            <main>
                <form action="submit">
                    <div class="block-credit">
                        <div class="flipper">
                            <div class="credit-card-front">
                                <button class="price1">
                                    <p class="price-naim">Small subscription</p>
                                    <p class="numbers">
                                        <span class="first">1</span>
                                        <span class="second">h</span>
                                        <span class="therd">/12$</span>
                                    </p>
                                </button>
                                <button class="price2">
                                    <p class="price-naim">naim of price</p>
                                    <p class="numbers">
                                        <span class="first">2</span>
                                        <span class="second">h</span>
                                        <span class="therd">/20$</span>
                                    </p>
                                </button>
                                <button class="price3">
                                    <p class="price-naim">naim of price</p>
                                    <p class="numbers">
                                        <span class="first">4</span>
                                        <span class="second">h</span>
                                        <span class="therd">/30$</span>
                                    </p>
                                </button>
                                <button class="price4">
                                    <p class="price-naim">naim of price</p>
                                    <p class="numbers">
                                        <span class="first">6</span>
                                        <span class="second">h</span>
                                        <span class="therd">/40$</span>
                                    </p>
                                </button>
                            </div>
                            <div class="credit-card-back">
                                <div class="cart-form">
                                    <input type="number" name="cardNumber" id="cart-number" placeholder="cacd-number">
                                    <input type="date" name="cardExpiry" id="data-cart" placeholder="00/00">
                                    <input type="password" name="cardCvc" id="svc-cod" placeholder="cvc">
                                    <input type="text" name="billingName" id="user-naim" placeholder="naim/serneim">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="next-form">
                        <div class="form-conteiner">
                            <input type="email" name="amail" id="1" placeholder="amail@">
                            <input type="number" name="postcode" id="2"  placeholder="postcode">
                            <input type="text" name="country" id="3"  placeholder="country">
                            <input type="text" name="sity" id="4"  placeholder="sity">
                            <input type="submit" value="SUBMIT" id="submit-button">
                        </div>
                    </div>
                </form>
            </main>
            <footer>
                <div class="info-block">
                    <p>Subscribe to me!!!</p>
                </div>
                <div class="links">
                    <a href=""><img src="./src/img/Instagram.svg" alt=""></a>
                    <a href=""><img src="./src/img/Telegram.svg" alt=""></a>
                    <a href=""><img src="./src/img/Github.svg" alt=""></a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
